<h1>Твои заметки</h1>
<div class="serch-create-area">
  <h2>Создать новую запись</h2>
  <button class="create-btn" (click)="addCard()">
    <img src="/assets/create-icon.png" width="50px">
  </button>
</div>

<div *ngFor="let card of cards; let i = index">
  <app-list-card-of-entries
    [card]="card"
    (saveEvent)="saveCard($event, i)"
    (deleteEvent)="deleteCard(i)"
    (editEvent)="editCard(i)"
  ></app-list-card-of-entries>
</div>
